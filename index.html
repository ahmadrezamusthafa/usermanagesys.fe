<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/responsive/1.0.3/css/dataTables.responsive.css"/>
    <script type="text/javascript"
            src="https://cdn.datatables.net/responsive/1.0.3/js/dataTables.responsive.js"></script>
    <link rel="stylesheet" type="text/css"
          href="style.css"/>
    <title>Tokopedia Repository</title>
</head>
<body>
<div class="topnav">
    <a class="active"><h1><b>Tokopedia User Repository</b></h1></a>
    <div class="search-container">
        <input id="search_input" type="text" placeholder="Search.." name="search">
        <button id="search_button">Submit</button>
    </div>
</div>
<div class="container" style="padding:50px 50px;">
    <table id="photos" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>UserID</th>
            <th>Email</th>
            <th>Name</th>
            <th>MSISDN</th>
            <th>BirthDate</th>
            <th>Age</th>
            <th>CreateTime</th>
            <th>UpdateTime</th>
        </tr>
        </thead>

    </table>
</div>
<footer>
    <div class="footer-copyright text-center py-3"><b>Visitor count = 1000</b></a>
    </div>

</footer>
<!-- Footer -->
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        getUserData("http://127.0.0.1:8080/user/get_users_paging?max_result=100")
    });

    $(function () {
        $("#search_button").click(function (e) {
            var objToGet = new Object();
            objToGet.full_name = $('#search_input').val();
            getUserData("http://127.0.0.1:8080/user/get_users_paging?max_result=100&filter={\"full_name\":\"" + objToGet.full_name + "\"}")
        })
    });

    function getUserData(URL) {
        console.log("url:" + URL)
        var arrayReturn = [];
        $.ajax({
            url: URL,
            async: false,
            type: "GET",
            dataType: 'json',
            success: function (response) {
                if (response !== null) {
                    if (response.success === true) {
                        if (response.result.length > 0) {
                            response.result.forEach(function (object, index) {
                                arrayReturn.push([
                                    object.user_id,
                                    object.user_email,
                                    object.full_name,
                                    object.msisdn,
                                    object.str_birth_date,
                                    object.age,
                                    object.str_create_time,
                                    object.str_update_time
                                ]);
                                return false;
                            });
                            inittable(arrayReturn);
                        }
                    }
                }
            }
        });
    }

    function inittable(data) {
        //console.log(data);
        table = $('#photos').DataTable({
            "aaData": data,
            "responsive": true,
            "destroy": true,
            "searching": false,
            "dataSrc": function (json) {
                console.log(json);
            }
        });
    }


</script>
